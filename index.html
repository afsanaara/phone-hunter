<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone-Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mt-5 mx-auto text-center text-success">Phone-Cart</h1>
    <section class="col-lg-12 col-md-6">
      <!-- phone search  -->
      <div class="input-group mb-3 mx-auto w-50">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search your phone"
          aria-label=""
          aria-describedby="search-button"
        />
        <button
          onclick="searchPhone()"
          class="btn btn-outline-secondary"
          type="button"
          id="search-button"
        >
          Search
        </button>
      </div>
      <h5 id="result-title" class="text-center"></h5>
      <!-- phone details  -->
      <div id="phone-details" class="w-50 mx-auto"></div>

      <!-- phone result add  -->

      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-3 g-4 mx-auto"
      ></div>
      <!-- error field  -->
      <div id="error-field" class="text-center mt-5 text-danger"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="phone.js"></script>
  </body>
</html>
